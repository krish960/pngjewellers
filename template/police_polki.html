<!-- main content -->
<div class="container-fluide  ">

        </button>

    </div>
    <div class="col-md-3 option_box">
      <div class="dropdown">
        <button class="dropdown-btn mt-1 button_nav" onclick="toggleDropdown(event)">

            <ion-icon name="chevron-down-outline"></ion-icon>
          </span>
        </button>
        <div class="dropdown-content">
          <label><input type="checkbox" value="20000">
            DiamondDiwali
          </label>
          <label><input type="checkbox" value="25000">
            New Launch
          </label>
          <label><input type="checkbox" value="30000">
            Diamond365PLUS
          </label>
          <label><input type="checkbox" value="35000">
            Polmi Polki Collection
          </label>
          <label><input type="checkbox" value="40000">
            Colour Stones
          </label>

        </div>
      </div>

    </div>
    <div class="col-md-3 option_box">
      <div class="dropdown">
        <button class="dropdown-btn mt-1 button_nav" onclick="toggleDropdown(event)">
          Occasion
          <span style="margin-left: 210px;"> <ion-icon name="chevron-down-outline"></ion-icon></span>
        </button>
        <div class="dropdown-content">
          <label><input type="checkbox" value="20000">
            Party Wear
          </label>
          <label><input type="checkbox" value="25000">
            Daily Wear
          </label>
          <label><input type="checkbox" value="30000">
            Officewear
          </label>


        </div>

    </div>
    <div class="col-md-3 option_box">
      <div class="dropdown">
        <button class="dropdown-btn mt-1 button_nav" onclick="toggleDropdown(event)">Gifts
          <span style="margin-left: 235px;"> <ion-icon name="chevron-down-outline"></ion-icon></span>
        </button>
        <div class="dropdown-content">
          <label><input type="checkbox" value="30000">
            For Her
          </label>
        </div>
      </div>
    </div>

  </div>
</div>


<!-- select box -->
<div class="d-none d-md-block">
  <div class="row row-color ">
    <div class="col-md-8"></div>
    <div class="col-md-4 d-flex justify-content-center align-items-center">
      <select class="p-1" style="height: 34px; width: 270px;">
        <option value="">Sort by</option>
        <option value="">Popularity</option>
        <option value="">Newly Listed</option>
        <option value="">Price - High to Low</option>
        <option value="">Price - Low to High</option>

</div>


<!-- hedding text -->

<div class="container mb-3">
  <!-- Card section start -->
  <div class="row p-2">
    <div class="col-md-12 mt-3">
      <span class="text-dimond ms-2 d-none d-md-block">All Jewellery <span style="font-weight: 40; font-size: 27px;">
          28
          Designs</span></span>

        Diamond Dangler <span style="font-weight: 490; font-size: 23px;"> Designs</span>

        <hr>
      </span>




    </div>
  </div>

</div>




<div class="container-fluid">
  <!-- cart start -->

  <div class="row mt-3">
    {% for i in PolicCard %}
    <div class=" col-md-3  mb-3">
      <div class="product_card">
        <div class="like-icon" onclick="toggleLike(this)">
          <i class="far fa-heart"></i>
        </div>
        <img src="/{{i.Police_Polki_image}}" style="height: 400px; ">
        <div class="card-content mt-0 p-2">
          <span class="price">₹{{i.Police_Polki_price}}</span>
          <span class="original-price">₹{{i.Police_Polki_old_price}}</span>
          <p>{{i.Police_Polki_Description}}</p>

        </div>
      </div>
    </div>{% endfor %}
  </div>
</div>
