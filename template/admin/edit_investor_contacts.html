{% include "admin/Navbar.html" %}

<!-- Form Section with Bootstrap class to make the form responsive and occupy 100% width -->
<div class="container-fluid mt-5">
    <h3 class="text-center">Investor Contacts Details</h3>
    <form action="/admin/update_investor_contacts/" method="post" enctype="multipart/form-data" class="w-100 mx-auto">
        {% csrf_token %}
        
        <div class="row mb-3">
            <div class="col-md-6">
                <input type="hidden" name="id" value="{{investor_contacts.id}}">
                <label class="form-label">Contact Name</label>
                <input type="text" class="form-control" value="{{investor_contacts.contact_name}}" name="contact_name">
            </div>
        
            <div class="col-md-6">
                <label class="form-label">Contact Mobile</label>
                <input type="number" class="form-control" value="{{investor_contacts.contact_mobile}}" name="contact_mobile">
            </div>
        
            <div class="col-md-6">
                <label class="form-label">Contact Email</label>
                <input type="email" class="form-control" value="{{investor_contacts.contact_email}}" name="contact_email">
            </div>
        
            <div class="col-md-6">
                <label class="form-label">Contact Address</label>
                <input type="text" class="form-control" value="{{investor_contacts.contact_address}}" name="contact_address">
            </div>
        </div>

        <div class="text-center">
            <button type="submit" class="btn btn-primary">Update</button>
        </div>
    </form>
</div>
{% include "admin/Footer.html" %}
