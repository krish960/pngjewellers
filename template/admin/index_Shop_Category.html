{% include "admin/Navbar.html" %}

<div class="container mt-5">
    <h1 class="text-center mb-4 text-primary">Add index_Shop_Category</h1>
    <div class="card shadow p-4">
        <form action="/admin/save_index_Shop_Category/" method="post" enctype="multipart/form-data">
            {% csrf_token %}

            <div class="row">
                <!-- Image Upload -->
                <div class="mb-3 col-md-6">
                    <label for="image" class="form-label fw-bold">Add Image</label>
                    <input type="file" class="form-control" id="image" name="image_Shop_Category">
                </div>
                <!-- Name Input -->
                <div class="mb-3 col-md-6">
                    <label for="name" class="form-label fw-bold">Add Name</label>
                    <input type="text" class="form-control" id="name" name="Name_Shop_Category" placeholder="Enter name">
                </div>
            </div>

            <div class="row">
                <!-- Description Input -->
                <div class="mb-3 col-md-12">
                    <label for="description" class="form-label fw-bold">Add Description</label>
                    <textarea class="form-control" id="description" name="description_Shop_Category" rows="4"
                        placeholder="Enter description"></textarea>
                </div>
            </div>

            <!-- Submit Button -->
            <div class="text-center">
                <button type="submit" class="btn btn-success">Save Jewellery</button>
            </div>
        </form>
    </div>

    <div class="table-responsive mt-5">
        <table class="table table-hover table-bordered">
            <thead class="table-dark">
                <tr>
                    <th>Action</th>
                    <th>Image</th>
                    <th>Name</th>
                    <th>Description</th>
                </tr>
            </thead>
            <tbody>
                {% for i in shop_Category %}
                <tr>
                    <td class="text-center">
                        <a href="/admin/delete_shop_Category/?id={{ i.id }}" class="btn btn-sm btn-danger"
                            title="Delete">
                            <i class="fa fa-trash"></i>
                        </a>
                    </td>
                    <td class="text-center">
                        <img src="/{{ i.image_Shop_Category }}" class="img-thumbnail" width="70" height="70" alt="Image">
                    </td>
                    <td>{{ i.Name_Shop_Category }}</td>
                    <td>{{ i.description_Shop_Category }}</td>
                </tr>
                {% empty %}
                <tr>
                    <td colspan="4" class="text-center text-muted">No items found.</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>

{% include "admin/Footer.html" %}
