{% include 'admin/Navbar.html' %}
<div class="container my-5">
  <h2 class="text-center mb-4 text-danger">Add Product Card and Details </h2>
  <form action="/admin/studs_card_Data/" method="post" enctype="multipart/form-data" class="border p-4 shadow rounded">
    {% csrf_token %}


    <div class="row g-3 mt-3">
      <!-- Image -->
      <div class="col-md-6">
        <label for="image" class="form-label fw-bold">Upload Image</label>
        <input type="file" id="image" name="image" class="form-control" accept="image/*" required>
      </div>
      <!-- Image Title -->
      <div class="col-md-6">
        <label for="imageTitle" class="form-label fw-bold">Image Title</label>
        <input type="text" id="imageTitle" name="image_title" class="form-control" placeholder="Enter the image title"
          required>
      </div>
    </div>

    <div class="row g-3 mt-3">
      <!-- Latest Price -->
      <div class="col-md-6">
        <label for="latestPrice" class="form-label fw-bold">Latest Price</label>
        <input type="number" id="latestPrice" name="latest_price" class="form-control"
          placeholder="Enter the latest price" step="0.01" required>
      </div>
      <!-- Old Price -->
      <div class="col-md-6">
        <label for="oldPrice" class="form-label fw-bold">Old Price</label>
        <input type="number" id="oldPrice" name="old_price" class="form-control" placeholder="Enter the old price"
          step="0.01" required>
      </div>
    </div>

    <!-- Submit Button -->
    <div class="text-center mt-4">
      <button type="submit" class="btn btn-primary px-5 py-2">Submit</button>
    </div>
  </form>
  <div class="mt-3 p-5">
    <h3 class="text-success">All Card and Details</h3>
    <table class="table table-striped border">
      <thead>
        <tr>
          <th scope="col">ID</th>
          <th scope="col">Delete</th>
          <th scope="col">Edit</th>
          <th scope="col">Title</th>
          <th scope="col">latest Price</th>
          <th scope="col">Old Price</th>
          <th scope="col">Img</th>
        </tr>
      </thead>
      <tbody>
        {% for i in data %}
        <tr>
          <td>{{forloop.counter}}</td>
          <td>
            <a href="/admin/delete_card_studs/?id={{ i.id }}" onclick="return confirm('Are you sure..?')">
              <i class="bi bi-trash fs-3 text-danger"></i>
            </a>
          </td>
          <td>
            <a href="/admin/edit_card_studs/?id={{i.id}}"><i class="bi bi-pencil-square fs-3 text-success"></i></a>
          </td>
          <td>{{i.image_title}}</td>
          <td>{{i.latest_price}}</td>
          <td>{{i.old_price}}</td>
          <td><img src="/{{ i.image }}" alt="Banner Image" width="100px" height="60px" class="border"></td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
</div>
{% include 'admin/Footer.html' %}
