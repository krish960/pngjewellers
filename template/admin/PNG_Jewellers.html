{% include "admin/Navbar.html" %}
<style>
    body {
        background-color: #f0f2f5; 
        font-family: Arial, sans-serif;
    }

    .box-shadow {
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
        border-radius: 10px;
        padding: 20px;
        background-color: #fff;
    }

    h1 {
        font-weight: bold;
    }

    .btn-primary {
        background-color: #0056b3;
        border-color: #0056b3;
    }

    .btn-primary:hover {
        background-color: #003d82;
    }

    /* Table Styling */
    .table-responsive {
        border-radius: 8px;
        overflow: hidden;
    }

    .table-bordered {
        border: 1px solid #ddd;
    }

    .table-striped tbody tr:nth-of-type(odd) {
        background-color: #f8f9fa;
    }

    .table-striped tbody tr:nth-of-type(even) {
        background-color: #ffffff;
    }

    .table-dark th {
        background-color: #343a40;
        color: white;
    }

    .table td, .table th {
        vertical-align: middle;
        text-align: center;
    }

    .table img {
        border-radius: 8px;
    }

    /* Action Icons */
    .fa-trash {
        color: #dc3545;
        margin-right: 10px;
        cursor: pointer;
    }

    .fa-edit {
        color: #007bff;
        cursor: pointer;
    }

    .fa-trash:hover {
        color: #b32b3b;
    }

    .fa-edit:hover {
        color: #0056b3;
    }

    .form-label {
        font-weight: bold;
    }

    .form-control {
        border-radius: 5px;
        border: 1px solid #ccc;
        padding: 10px;
    }
</style>

<div class="container mt-5">
    <h1 class="text-center mb-4 text-primary">Add PNG Jewellers</h1>
    <div class="box-shadow">
        <form action="/admin/index_PNG_Jewellers/" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="row">
                <!-- Image Upload -->
                <div class="mb-3 col-md-6">
                    <label for="image" class="form-label">Add Image</label>
                    <input type="file" class="form-control" id="image" name="PNG_Jewellerss">
                </div>
                <!-- Heading Input -->
                <div class="mb-3 col-md-6">
                    <label for="heading" class="form-label">Add Heading</label>
                    <input type="text" class="form-control" id="heading" name="index_Heiding" placeholder="Enter Heading">
                </div>
                <!-- Description Input -->
                <div class="mb-3 col-md-12">
                    <label for="description" class="form-label">Add Description</label>
                    <input type="text" class="form-control" id="description" name="PNG_Jewellers_text" placeholder="Enter Description">
                </div>
            </div>
            <!-- Submit Button -->
            <div class="text-center">
                <button type="submit" class="btn btn-primary">Save</button>
            </div>
        </form>
    </div>

    <div class="table-responsive mt-5">
        <table class="table table-striped table-bordered">
            <thead class="table-dark">
                <tr>
                    <th>Delete</th>
                    <th>Edit</th>
                    <th>Image</th>
                    <th>Heading</th>
                    <th>Description</th>
                </tr>
            </thead>
            <tbody>
                {% for i in Png_Jewellers %}
                <tr>
                    <td>
                        <a href="/admin/delete_Png_Jewellerss/?id={{ i.id }}">
                            <i class="fa fa-trash"></i>
                        </a>
                    </td>
                    <td>
                        <a href="/admin/edit_Info/?id={{ i.id }}">
                            <i class="fa fa-edit"></i>
                        </a>
                    </td>
                    <td>
                        <img src="/{{ i.PNG_Jewellerss }}" width="70" height="70" alt="Image">
                    </td>
                    <td>{{ i.index_Heiding }}</td>
                    <td>{{ i.PNG_Jewellers_text }}</td>
                </tr>
                {% empty %}
                <tr>
                    <td colspan="5" class="text-center text-muted">No items found.</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>

{% include "admin/Footer.html" %}
