{% include 'admin/Navbar.html' %}

<div class="container py-5">
 <div class="row justify-content-center">
  <div class="col-lg-8 col-md-10 col-sm-12">
   <div class="card shadow-lg border-0 rounded-4">
    <!-- Card Header -->
    <div class="card-header bg-primary text-white text-center rounded-top">
     <h3 class="fw-bold">Edit Product Details</h3>
    </div>

    <!-- Card Body -->
    <div class="card-body p-4">
     <form action="/admin/edit_office_party_card_da/" method="post" enctype="multipart/form-data">
      {% csrf_token %}
      <input type="hidden" name="id" value="{{ old_Data.id }}">

      <!-- Current Image -->
      <div class="row mb-4">
       <div class="col-md-6 text-center">
        <label for="currentImage" class="form-label fw-bold">Current Image</label>
        <div class="d-flex justify-content-center">
         <img src="{{ old_Data.productImage.url }}" alt="Current Product Image" class="img-thumbnail rounded shadow-sm"
          style="max-width: 200px;">
        </div>
       </div>

       <!-- New Image -->
       <div class="col-md-6">
        <label for="cardImage" class="form-label fw-bold">Select New Image</label>
        <input type="file" class="form-control shadow-sm rounded-2" id="cardImage" name="cardImage_edit"
         accept="image/*" required>
       </div>
      </div>

      <!-- Image Title -->
      <div class="row mb-4">
       <div class="col-12">
        <label for="imgTitle" class="form-label fw-bold">Image Title</label>
        <input type="text" class="form-control shadow-sm border-primary rounded-2" id="imgTitle"
         value="{{ old_Data.productTitle }}" name="imgTitle_edit" placeholder="Enter image title" required>
       </div>
      </div>

      <!-- Pricing Section -->
      <div class="row mb-4">
       <!-- Latest Price -->
       <div class="col-md-6">
        <label for="latestPrice" class="form-label fw-bold">Latest Price</label>
        <input type="number" class="form-control shadow-sm border-primary rounded-2" id="latestPrice"
         name="latestPrice_edit" placeholder="Enter latest price" value="{{ old_Data.latestPrice }}" required>
       </div>

       <!-- Old Price -->
       <div class="col-md-6">
        <label for="oldPrice" class="form-label fw-bold">Old Price</label>
        <input type="number" class="form-control shadow-sm border-primary rounded-2" id="oldPrice" name="oldPrice_edit"
         placeholder="Enter old price" value="{{ old_Data.oldPrice }}">
       </div>
      </div>

      <!-- Submit Button -->
      <div class="text-center">
       <button type="submit" class="btn btn-gradient btn-lg shadow-sm px-5 py-2 rounded-pill"
        style="background: linear-gradient(90deg, #007bff, #6610f2); color: white; border: none;">
        Update Product
       </button>
      </div>
     </form>
    </div>
   </div>
  </div>
 </div>
</div>

{% include 'admin/Footer.html' %}
