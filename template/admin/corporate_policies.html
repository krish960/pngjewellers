{% include "admin/Navbar.html" %}

<!-- Form Section with Bootstrap class to make the form responsive and occupy 100% width -->
<div class="container-fluid mt-5">
    <h3 class="text-center">Upload Policies Details</h3>
    <form action="/admin/save_policies/" method="post" enctype="multipart/form-data" class="w-100 mx-auto">
        {% csrf_token %}
        
        <div class="row mb-3">
            <div class="col-md-6">
                <label class="form-label">Policies</label>
                <input type="file" class="form-control" name="policies">
            </div>
            <div class="col-md-6">
                <label class="form-label">Policies Details</label>
                <input type="text" class="form-control" name="policies_details">
            </div>
        </div>

        <div class="text-center">
            <button type="submit" class="btn btn-primary">Save</button>
        </div>
    </form>
</div>

<!-- Table Section with Bootstrap to occupy 100% width -->
<div class="container-fluid mt-5">
    <h3 class="text-center">Policies List</h3>
    <table class="table table-bordered table-striped col-12">
        <thead class="thead-dark">
            <tr>
                <th>Policies</th>
                <th>Policies Details</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for i in policies %}
            <tr>
                <td><img src="/{{ i.policies }}" alt="Ring Image" class="img-fluid" style="max-width: 100px; height: auto;"></td>
                <td>{{i.policies_details}}</td>
                <td>
                    <!-- <a href="/admin/edit_policies?id={{i.id}}" class="btn btn-warning btn-sm">Edit</a> -->
                    <a href="/admin/delete_policies?id={{i.id}}" class="btn btn-danger btn-bg">Delete</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>

{% include "admin/Footer.html" %}
