{% include "admin/Navbar.html" %}

<!-- Form Section with Bootstrap class to make the form responsive and occupy 100% width -->
<div class="container-fluid mt-5">
    <h3 class="text-center">Upload Investors  Details</h3>
    <form action="/admin/save_investors/" method="post" enctype="multipart/form-data" class="w-100 mx-auto">
        {% csrf_token %}
        
        <div class="row mb-3">
            <div class="col-md-12">
                <label class="form-label">Upload Image</label>
                <input type="file" class="form-control" name="investors_image">
            </div>
        </div>
        <div class="text-center">
            <button type="submit" class="btn btn-primary">Save</button>
        </div>
    </form>
</div>

<!-- Table Section with Bootstrap to occupy 100% width -->
<div class="container-fluid mt-5">
    <h3 class="text-center">Investors Image  List</h3>
    <table class="table table-bordered table-striped col-12">
        <thead class="thead-dark">
            <tr>
                <th>Image</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for i in investors %}
            <tr>
                <td><img src="/{{ i.investors_image }}" alt="Ring Image" class="img-fluid" style="max-width: 200px; height: auto;"></td>
                <td>
                    <a href="/admin/edit_investors_image?id={{i.id}}" class="btn btn-warning btn-sm">Edit</a>
                    <a href="/admin/delete_investors_image?id={{i.id}}" class="btn btn-danger btn-sm">Delete</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>

{% include "admin/Footer.html" %}
