{% include 'admin/Navbar.html' %}

<div class="container my-5">
 <!-- Page Header -->
 <div class="text-center mb-5">
 
 </div>

 <!-- Product Form -->
 <div class="card shadow-sm border-0 mb-5">
  <div class="card-body">
   <h4 class="card-title text-center text-primary mb-4">Add New Product</h4>
   <form action="/admin/save_silver_ganesh/" method="post" enctype="multipart/form-data" class="row g-4 border p-3">
    {% csrf_token %}

    <!-- Product Image -->
    <div class="col-md-6">
     <label for="productImage" class="form-label fw-bold">Product Image</label>
     <input type="file" class="form-control shadow-sm rounded" id="productImage" name="silver_ganesh_image" accept="image/*"
      required>
    </div>

    
    <!-- Latest Price -->
    <div class="col-md-6">
     <label for="latestPrice" class="form-label fw-bold">Latest Price</label>
     <input type="number" class="form-control shadow-sm rounded" id="latestPrice" name="silver_ganesh_price"
      placeholder="Enter latest price" required>
    </div>

    <!-- Old Price -->
    <div class="col-md-6">
     <label for="oldPrice" class="form-label fw-bold">text</label>
     <input type="text" class="form-control shadow-sm rounded" id="oldPrice" name="silver_ganesh_text"
      placeholder="Enter silver_ganesh_text">
    </div>

    <!-- Submit Button -->
    <div class="col-12 text-center">
     <button type="submit" class="btn btn-gradient px-5 py-2 shadow-sm rounded-pill"
      style="background: linear-gradient(to right, #00b09b, #96c93d); color: white;">Add Product</button>
    </div>
   </form>
  </div>
 </div>

 <!-- Product Details Table -->
 <div class="card shadow-sm border-0">
  <div class="card-body">
   <h4 class="card-title text-center text-primary mb-4">Product Details</h4>
   <div class="table-responsive">
    <table class="table table-bordered table-hover table-striped align-middle">
     <thead class="table-light">
      <tr>
       <th scope="col" style="width: 5%;">#</th>
       <th scope="col" style="width: 10%;">Delete</th>
       <th scope="col" style="width: 10%;">Edit</th>
       <th scope="col" style="width: 15%;">Latest Price</th>
       <th scope="col" style="width: 15%;">Text</th>
       <th scope="col" style="width: 20%;">Image</th>
      </tr>
     </thead>
     <tbody>
      {% for i in silver_ganesh %}
      <tr>
       <td>{{ forloop.counter }}</td>
       <td>
        <a href="/admin/delete_silver_ganesh/?id={{ i.id }}" onclick="return confirm('Are you sure..?')"
         class="text-danger">
         <i class="bi bi-trash-fill fs-5"></i>
        </a>
       </td>
       <td>
        <a href="/admin/edit_silver_ganesh/?id={{ i.id }}" class="text-success">
         <i class="bi bi-pencil-fill fs-5"></i>
        </a>
       </td>
       <td>{{ i.silver_ganesh_price }}</td>
       <td>{{ i.silver_ganesh_text }}</td>
       <td>
        <img src="/{{ i.silver_ganesh_image }}" alt="Product Image" class="img-fluid rounded shadow-sm"
         style="max-width: 100px; height: auto;">
       </td>
      </tr>
      {% endfor %}
     </tbody>
    </table>
   </div>
  </div>
 </div>
</div>

{% include 'admin/Footer.html' %}
