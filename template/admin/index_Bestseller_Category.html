{% include "admin/Navbar.html" %}
<style>
    .box-shadow {
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); 
        border-radius: 5px;
        padding: 15px; 
        background-color: #fff; 
    }
</style>

<div class="container mt-5">
    <h1 class="text-center mb-4">Add Images</h1>
    <form action="/admin/save_index_Bestseller_Category/" method="post" enctype="multipart/form-data" class="box-shadow">
        {% csrf_token %}

        <div class="row">
            <div class="mb-3 col-md-6">
                <label for="image" class="form-label">Add Image</label>
                <input type="file" class="form-control" id="image" name="index_Bestseller_Category_img">
            </div>
        </div>

        <!-- Submit Button -->
        <div class="text-center">
            <button type="submit" class="btn btn-primary">Save</button>
        </div>
    </form>

<table class="table table-striped table-bordered mt-5">
    <thead class="table-dark">
        <tr>
            <th>Action</th>
            <th>Image</th>
        </tr>
    </thead>
    <tbody>
        {% for i in Bestseller_Category_img %}
        <tr>
            <td>
                <a href="/admin/delete_index_Bestseller/?id={{ i.id }}" class="btn btn-danger">
                            <i class="fa fa-trash"></i>
            </td>
            <td>
                <img src="/{{i.index_Bestseller_Category_img}}" width="50px">
            </td>

        </tr>
        {% empty %}
        <tr>
            <td colspan="4" class="text-center">No items found.</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
</div>


{% include "admin/Footer.html" %}
