{% include "admin/Navbar.html" %}

<!-- Form Section with Bootstrap class to make the form responsive and occupy 100% width -->
<div class="container mt-5">
 <h3 class="text-center">Update Fashion Details</h3>
 <form action="/admin/update_fashion/" method="post" enctype="multipart/form-data" class="w-100 mx-auto">
  {% csrf_token %}

  <div class="row">
   <div class="row mb-6 col-6">
    <div class="col-md-12">
     <input type="hidden" name="id" value="{{old_fashion.id}}">

     <label for="fashion_image" class="form-label">Upload Fashion Image</label>
     <input type="file" class="form-control" value="{{old_fashion.image_fashion}}" name="image_fashion">
    </div>
   </div>

   <div class="row mb-3 col-6">
    <div class="col-md-12">
     <label for="fashion_price" class="form-label">Fashion Price</label>
     <input type="number" class="form-control" value="{{old_fashion.price_fashion}}" name="price_fashion">
    </div>
   </div>
  </div>

  <div class="row mb-3">
   <div class="col-md-12">
    <label for="fashion_text" class="form-label">Fashion Description</label>
    <input type="text" class="form-control" value="{{old_fashion.text_fashion}}" name="text_fashion">
   </div>
  </div>

  <div class="text-center">
   <button type="submit" class="btn btn-primary">Update</button>
  </div>
 </form>
</div>

{% include "admin/Footer.html" %}
