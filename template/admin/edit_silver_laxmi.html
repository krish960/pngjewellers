{% include "admin/Navbar.html" %}

<div class="container-fluid mt-5">
    <h3 class="text-center">Upload Silver Laxmi  Details</h3>
    <form action="/admin/update_silver_laxmi/" method="post" enctype="multipart/form-data" class="w-100 mx-auto">
        {% csrf_token %}
        
        <div class="row mb-3">
            <div class="col-md-6">
                <input type="hidden" name="id" value="{{old_silver_laxmi.id}}">
                <label class="form-label">Upload Image</label>
                <input type="file" class="form-control" value="{{old_silver_laxmi.silver_laxmi_image}}" name="silver_laxmi_image">
            </div>
        
            <div class="col-md-6">
                <label class="form-label">Image Price</label>
                <input type="number" class="form-control" value="{{old_silver_laxmi.silver_laxmi_price}}" name="silver_laxmi_price">
            </div>
        </div>

        <div class="row mb-3">
            <div class="col-md-12">
                <label class="form-label">Image Text</label>
                <input type="text" class="form-control" value="{{old_silver_laxmi.silver_laxmi_text}}" name="silver_laxmi_text">
            </div>
        </div>

        <div class="text-center">
            <button type="submit" class="btn btn-primary">update</button>
        </div>
    </form>
</div>
{% include "admin/Footer.html" %}
