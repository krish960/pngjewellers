{% include "admin/Navbar.html" %}
<style>
    .box-shadow {
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); 
        border-radius: 5px;
        padding: 15px; 
        background-color: #fff; 
    }
</style>

<div class="container mt-5">
    <h1 class="text-center mb-4">Add Video</h1>
    <form action="/admin/save_index_video/" method="post" enctype="multipart/form-data" class="box-shadow">
        {% csrf_token %}

        <div class="row">
            <div class="mb-3 col-md-6">
                <label for="video" class="form-label">Add Video</label>
                <input type="file" class="form-control" id="video" name="bast_Slider_video" accept="video/*">
            </div>
        </div>

        <div class="text-center">
            <button type="submit" class="btn btn-primary">Save Video</button>
        </div>
    </form>

    <table class="table table-striped table-bordered mt-5">
        <thead class="table-dark">
            <tr>
                <th>Action</th>
                <th>Video</th>
            </tr>
        </thead>
        <tbody>
            {% for i in save_video %}
            <tr>
                <td>
                    <a href="/admin/delete_video/?id={{ i.id }}" class="btn btn-danger">
                        <i class="fa fa-trash"></i>
                    </a>
                </td>
                <td>
                    <!-- Video Display -->
                    <video width="200" controls>
                        <source src="/{{ i.bast_Slider_video.url }}" type="video/mp4">
                        Your browser does not support the video tag.
                    </video>
                </td>
            </tr>
            {% empty %}
            <tr>
                <td colspan="2" class="text-center">No videos found.</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>

{% include "admin/Footer.html" %}
