{% include "admin/Navbar.html" %}

<div class="container-fluid mt-5">
    <h3 class="text-center">Upload Silver Chip Details</h3>
    <form action="/admin/save_silver_chip/" method="post" enctype="multipart/form-data" class="w-100 mx-auto">
        {% csrf_token %}
        
        <div class="row mb-3">
            <div class="col-md-6">
                <label class="form-label">Upload Image</label>
                <input type="file" class="form-control" name="silver_chip_image">
            </div>
        
            <div class="col-md-6">
                <label class="form-label">Image Price</label>
                <input type="number" class="form-control" name="silver_chip_price">
            </div>
        </div>

        <div class="row mb-3">
            <div class="col-md-12">
                <label class="form-label">Image Text</label>
                <input type="text" class="form-control" name="silver_chip_text">
            </div>
        </div>

        <div class="text-center">
            <button type="submit" class="btn btn-primary">Save</button>
        </div>
    </form>
</div>

<div class="container-fluid mt-5">
    <h3 class="text-center">Silver Chip List</h3>
    <table class="table table-bordered table-striped col-12">
        <thead class="thead-dark">
            <tr>
                <th>Image</th>
                <th>Price</th>
                <th>Text</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for i in silver_chip %}
            <tr>
                <td><img src="/{{ i.silver_chip_image }}" alt="Ring Image" class="img-fluid" style="max-width: 100px; height: auto;"></td>
                <td>{{ i.silver_chip_price }}</td>
                <td>{{ i.silver_chip_text }}</td>
                <td>
                    <a href="/admin/edit_silver_chip?id={{i.id}}" class="btn btn-warning btn-sm">Edit</a>
                    <a href="/admin/delete_silver_chip?id={{i.id}}" class="btn btn-danger btn-sm">Delete</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>

{% include "admin/Footer.html" %}
