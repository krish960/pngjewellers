{% include "nav.html" %}
<!-- nav2 end -->
<div class="container-fluid ">
  <nav class="breadcrumb">
    <a href="/">Home</a> &gt; &nbsp;

  </nav>
</div>

<!-- Small navbar2 row -->
<div class="d-none d-md-block">
  <div class="row bg-dark">
    <div class="col-md-1 d-flex align-items-center justify-content-center option_box text-white">
      <ion-icon name="options-outline"></ion-icon>
    </div>
    <div class="col-md-2 option_box">
      <div class="dropdown">
        <button class="dropdown-btn mt-1 button_nav" onclick="toggleDropdown(event)">
          Price
          <span style="margin-left: 140px;">
            <ion-icon name="chevron-down-outline"></ion-icon>
          </span>
        </button>
        <div class="dropdown-content">
          <label><input type="checkbox" value="20000"> Less than ₹20,000</label>
          <label><input type="checkbox" value="25000"> ₹20,001 - ₹25,000</label>
          <label><input type="checkbox" value="30000"> ₹25,001 - ₹30,000</label>
          <label><input type="checkbox" value="35000"> ₹30,001 - ₹35,000</label>
          <label><input type="checkbox" value="40000"> ₹35,001 - ₹40,000</label>
          <label><input type="checkbox" value="45000"> ₹40,001 - ₹45,000</label>
          <label><input type="checkbox" value="50000"> ₹45,001 - ₹50,000</label>
          <label><input type="checkbox" value="100000"> ₹50,001 - ₹1,00,000</label>
        </div>
      </div>

    </div>
    <div class="col-md-2 option_box">
      <div class="dropdown">
        <button class="dropdown-btn mt-1 button_nav" onclick="toggleDropdown(event)">
          METAL TYPE
          <span style="margin-left: 90px;">
            <ion-icon name="chevron-down-outline"></ion-icon>
          </span>
        </button>
        <div class="dropdown-content">
          <label><input type="checkbox" value="20000">
            Yellow Gold
          </label>
          <label><input type="checkbox" value="25000">
            Rose Gold
          </label>
          <label><input type="checkbox" value="30000">
            White Gold
          </label>
        </div>
      </div>

    </div>
    <div class="col-md-2 option_box">
      <div class="dropdown">
        <button class="dropdown-btn mt-1 button_nav" onclick="toggleDropdown(event)">
          SHOP FOR
          <span style="margin-left: 110px;"> <ion-icon name="chevron-down-outline"></ion-icon></span>
        </button>
        <div class="dropdown-content">
          <label><input type="checkbox" value="20000">
            Whomen
          </label>
          <label><input type="checkbox" value="25000">
            Men
          </label>
          <label><input type="checkbox" value="30000">
            Kids
          </label>
          <label><input type="checkbox" value="30000">
            Diamond
          </label>
        </div>
      </div>
    </div>
    <div class="col-md-2 option_box">
      <div class="dropdown">
        <button class="dropdown-btn mt-1 button_nav" onclick="toggleDropdown(event)">GIFTS
          <span style="margin-left: 145px;"> <ion-icon name="chevron-down-outline"></ion-icon></span>
        </button>
        <div class="dropdown-content">
          <label><input type="checkbox" value="30000">
            For Her
          </label>
          <label><input type="checkbox" value="30000">
            For Him
          </label>
          <label><input type="checkbox" value="30000">
            Her
          </label>
          <label><input type="checkbox" value="30000">
            For Kids/Baby
          </label>
          <label><input type="checkbox" value="30000">
            Women
          </label>
        </div>
      </div>
    </div>
    <div class="col-md-3 option_box">
      <div class="dropdown">
        <button class="dropdown-btn mt-1 button_nav">
          <u>More Filters + </u>
        </button>
      </div>
    </div>
  </div>
</div>
<!-- select box -->
<div class="d-none d-md-block">
  <div class="row row-color ">
    <div class="col-md-8"></div>
    <div class="col-md-4 d-flex justify-content-center align-items-center">
      <select class="p-1" style="height: 34px; width: 270px;">
        <option value="">Sort by</option>
        <option value="">Popularity</option>
        <option value="">Newly Listed</option>
        <option value="">Price - High to Low</option>
        <option value="">Price - Low to High</option>
      </select>
    </div>
  </div>
</div>
</div>
<!-- main content -->
<div class="container-fluid p-5">
  <h3 class="mb-4">All Jewellery <small class="text-muted">24 Designs</small></h3>
  <div class="row g-4">
    <!-- Card 1 -->
    {% for i in arys %}
    <div class="col-sm-6 col-md-4 col-lg-3">
      <div class="card position-relative">
        <img src="/{{i.Aarya_image}}" alt="Pendant">
        <a href="#" class="wishlist-icon"><i class="bi bi-heart"></i></a>
        <div class="card-body">
          <p class="price">₹{{i.Aarya_Latest_price}} <span class="original-price">₹{{i.Aarya_old_price}}</span></p>
          <p class="card-title">{{i.Aarya_Description}}</p>
        </div>
      </div>
    </div>
    {% endfor %}



  </div>
</div>
