    </div>

            <ion-icon name="chevron-down-outline"></ion-icon>

          <label><input type="checkbox" value="20000"> Less than ₹20,000</label>

        </div>
      </div>

    </div>

        <button class="dropdown-btn mt-1 button_nav" onclick="toggleDropdown(event)">

          </span>
        </button>

          <label><input type="checkbox" value="20000">
            Yellow Gold
          </label>
          <label><input type="checkbox" value="25000">
            Rose Gold
          </label>
          <label><input type="checkbox" value="30000">
            White Gold
          </label>
        </div>
      </div>

    </div>
    <div class="col-md-2 option_box">
      <div class="dropdown">
        <button class="dropdown-btn mt-1 button_nav" onclick="toggleDropdown(event)">
          SHOP FOR
          <span style="margin-left: 110px;"> <ion-icon name="chevron-down-outline"></ion-icon></span>
        </button>
        <div class="dropdown-content">
          <label><input type="checkbox" value="20000">
            Whomen
          </label>
          <label><input type="checkbox" value="25000">
            Men
          </label>
          <label><input type="checkbox" value="30000">
            Kids
          </label>
          <label><input type="checkbox" value="30000">
            Diamond
          </label>
        </div>
      </div>
    </div>
    <div class="col-md-2 option_box">
      <div class="dropdown">
        <button class="dropdown-btn mt-1 button_nav" onclick="toggleDropdown(event)">GIFTS
          <span style="margin-left: 145px;"> <ion-icon name="chevron-down-outline"></ion-icon></span>
        </button>
        <div class="dropdown-content">
          <label><input type="checkbox" value="30000">
            For Her
          </label>
          <label><input type="checkbox" value="30000">
            For Him
          </label>
          <label><input type="checkbox" value="30000">
            Her
          </label>
          <label><input type="checkbox" value="30000">
            For Kids/Baby
          </label>
          <label><input type="checkbox" value="30000">
            Women
          </label>
        </div>
      </div>
    </div>
    <div class="col-md-3 option_box">
      <div class="dropdown">
        <button class="dropdown-btn mt-1 button_nav">
          <u>More Filters + </u>
        </button>
      </div>
    </div>
  </div>
</div>
<!-- select box -->
<div class="d-none d-md-block">
  <div class="row row-color ">
    <div class="col-md-8"></div>
    <div class="col-md-4 d-flex justify-content-center align-items-center">
      <select class="p-1" style="height: 34px; width: 270px;">
        <option value="">Sort by</option>
        <option value="">Popularity</option>
        <option value="">Newly Listed</option>
        <option value="">Price - High to Low</option>
        <option value="">Price - Low to High</option>
      </select>
    </div>
  </div>
</div>
</div>



<!-- Card's -->
<section class="product-section">
  <div class="container-fluid">
    <!-- Header -->
    <div class="row mb-4">
      <div class="col">
        <h3>Diamond Sui Dhaga <span class="text-muted">3 Designs</span></h3>
        <hr class="w-25" />
      </div>
    </div>

    <!-- Product Cards -->
    <div class="row g-4" id="product-list">
      <div class="row g-4">
        <!-- Price cards-->


        {% for i in data %}
        <div class="col-md-3 col-sm-4 col-12 product-c" data-price="under-20000" data-occasion="party-wear">
          <div class="product-card position-relative">
            <div class="wishlist-icon"><span class="bi bi-heart"></span></div>
            <img class="border-bottom" src="/{{i.productImage}}" alt="Product 1">
            <div class="product-info">
              <h5>₹{{i.latestPrice}} <span class="original-price">₹{{i.oldPrice}}</span></h5>
              <p>{{i.productTitle}}...</p>
            </div>
          </div>
        </div>

        {% endfor %}





      </div>
    </div>
  </div>
</section>


<!-- hr -->
<div class="custom-hr">
  <div class="line"></div>

      alt="Logo" class="img-fluid">
  </div>

</div>
